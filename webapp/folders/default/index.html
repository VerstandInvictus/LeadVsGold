<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Vs. Gold</title>
    <script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:600' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.15/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.0/screenfull.min.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>
<div class="cover">
  <img src="" class="cover" id="mainImg"/>
</div>
<div class="wrapper" id="hifloat">
    <div class="cornerbox">
        <p><span id="curfolder">NA</span></p>
        <div class="cornercount">
            <p><span id="curcreator">NA</span></p>
            <p><span id="curdate">NA</span></p>
            <p>Index: <span id="curindex">0</span></p>
            <p>Remain: <span id="curremain">0</span></p>
            <p>Session: <span id="cursession">0</span></p>
        </div>
    </div>
    <div class="cornerbox" id="rightcornerhot">
        <p><span id="rightclicker">[]</span></p>
    </div>
</div>
<div class="wrapper" id="lowfloat">
    <div class="floatbox" id="tapbox">
        <p>No Action</p>
    </div>
    <div class="floatbox" id="actionbox">
        <p>No Action</p>
    </div>
</div>
<script src="scripts/leadvsgold.js"></script>
</body>
</html>
